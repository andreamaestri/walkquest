{% extends "base.html" %}
{% load static %}
{% load walk_tags %}

{% block content %}
<div class="h-screen w-screen relative">
    <div id="map" class="fixed top-12 left-0 right-0 bottom-0 w-full" role="application" aria-label="Map showing walks in Cornwall"></div>
    <div id="sidebar" class="absolute top-16 left-4 bg-white p-4 rounded-lg shadow-lg w-[400px] max-h-[calc(100vh-5rem)] overflow-y-auto" role="complementary" aria-label="Available walks">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Available Walks</h2>
            <button class="p-2 hover:bg-gray-100 rounded-full" onclick="toggleSidebar()" aria-label="Toggle sidebar">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div id="walks-list" role="list">
            {% for walk in walks %}
            <div class="walk-item mb-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer" 
                role="listitem"
                data-id="{{ walk.id|escape }}" 
                data-lat="{{ walk.latitude|escape }}" 
                data-lng="{{ walk.longitude|escape }}" 
                data-title="{{ walk.title|escape }}" 
                data-description="{{ walk.description|escape }}" 
                data-features="{{ walk.features|join:','|escape }}"
                tabindex="0">
                <h3 class="font-bold">{{ walk.title }}</h3>
                <p class="text-sm text-gray-600">{{ walk.description }}</p>
                <div class="flex gap-2 mt-2">
                    {% for feature in walk.features %}
                    <iconify-icon icon="{{ feature_icons|get_item:feature }}" width="16" height="16" class="text-gray-600" aria-label="{{ feature }}"></iconify-icon>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block inline_javascript %}
<script>
async function initializeApp() {
    try {
        // Wait for dependencies to be loaded
        await window.depsReady;
        
        // Verify SolidJS is available
        if (!window.solidJs?.createSignal) {
            throw new Error('SolidJS not available');
        }

        const { createSignal, createEffect, onMount, onCleanup } = window.solidJs;
        
        function MapApp() {
            const [mapInstance, setMapInstance] = createSignal(null);
            const [walkData, setWalkData] = createSignal([]);

            function initializeWalkData() {
                const walkElements = document.querySelectorAll('.walk-item');
                return {
                    type: 'FeatureCollection',
                    features: Array.from(walkElements).map(el => ({
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [parseFloat(el.dataset.lng), parseFloat(el.dataset.lat)]
                        },
                        properties: {
                            id: el.dataset.id,
                            title: el.dataset.title,
                            description: el.dataset.description,
                            features: el.dataset.features ? el.dataset.features.split(',') : []
                        }
                    }))
                };
            }

            onMount(() => {
                const walks = initializeWalkData();
                if (!window.mapboxgl) {
                    throw new Error('Mapbox GL JS not available');
                }
                
                const map = new window.mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/andreamaestri/cm48d1bek014q01sielm24odq?optimize=true',
                    accessToken: "{{ mapbox_token }}",
                    center: [-4.85, 50.40],
                    zoom: 9,
                    bounds: [[-5.75, 49.95], [-4.15, 50.85]],
                    minZoom: 7,
                    maxZoom: 17,
                    attributionControl: false
                });

                map.on('load', () => {
                    // Add GeoJSON source
                    map.addSource('walks', {
                        type: 'geojson',
                        data: walks,
                        generateId: true // Important for feature state
                    });

                    // Add symbol layer
                    map.addLayer({
                        id: 'walk-points',
                        type: 'symbol',
                        source: 'walks',
                        layout: {
                            'icon-image': 'map_marker',
                            'icon-size': 1,
                            'icon-allow-overlap': true,
                            'icon-ignore-placement': true,
                            'text-allow-overlap': true,
                            'symbol-sort-key': ['get', 'id']
                        }
                    });

                    // Handle click events
                    map.on('click', 'walk-points', (e) => {
                        if (!e.features.length) return;
                        
                        const feature = e.features[0];
                        const coordinates = feature.geometry.coordinates.slice();
                        const { title, description, features } = feature.properties;

                        new mapboxgl.Popup({ offset: 25, closeButton: false, maxWidth: '300px' })
                            .setLngLat(coordinates)
                            .setHTML(`
                                <div class="p-3">
                                    <h3 class="font-bold mb-2">${title}</h3>
                                    <p class="text-sm text-gray-600">${description}</p>
                                    <div class="flex gap-2 justify-center mt-2">
                                        ${features.map(feat => {
                                            const iconName = ICONIFY_MAPPING[feat.trim()];
                                            return iconName ? `<iconify-icon icon="${iconName}" width="16" height="16"></iconify-icon>` : '';
                                        }).join('')}
                                    </div>
                                </div>
                            `)
                            .addTo(map);
                    });

                    // Change cursor on hover
                    map.on('mouseenter', 'walk-points', () => {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    map.on('mouseleave', 'walk-points', () => {
                        map.getCanvas().style.cursor = '';
                    });

                    // Set bounds
                    const cornwallBounds = new mapboxgl.LngLatBounds(
                        [-5.75, 49.95],
                        [-4.15, 50.85]
                    );
                    map.setMaxBounds(cornwallBounds);
                    map.fitBounds(cornwallBounds, {
                        padding: { top: 50, bottom: 50, left: 450, right: 50 },
                        maxZoom: 14,
                        duration: 0
                    });
                });

                map.addControl(new mapboxgl.NavigationControl({ showCompass: false }), 'top-right');
                setMapInstance(map);
            });
        }

        MapApp();
    } catch (error) {
        console.error("Failed to initialize application:", error);
        document.getElementById('map').innerHTML = 
            '<div class="p-4 bg-red-100 text-red-700">Failed to load map. Please refresh the page.</div>';
    }
}

// Start the application when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeApp);
} else {
    initializeApp();
}
</script>

<style>
#sidebar {
    transition: transform 0.3s ease-in-out;
    z-index: 1000;
}
.mapboxgl-ctrl-top-right {
    top: 3rem !important;
}
.marker-container {
    position: relative;
    cursor: pointer;
}
.marker-pin {
    transform: translate(-50%, -50%);
}
.marker-icons {
    white-space: nowrap;
    z-index: 1;
}
</style>
{% endblock %}

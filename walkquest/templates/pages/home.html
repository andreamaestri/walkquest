{% extends "base.html" %}
{% load static %}
{% load tetra %}

{% block content %}
<div x-data class="walks-app">
    <!-- Loading indicator -->
    <div class="loading-indicator hidden" x-show="$store.loading">
        <div class="spinner"></div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="search-box">
            <input type="text" 
                   x-model="$store.searchQuery"
                   @input.debounce.300ms="$store.filterWalks()"
                   class="search-input" 
                   placeholder="Search walks...">
        </div>

        <!-- Walk list -->
        <div class="walk-list" x-ref="walkList"></div>
    </aside>

    <!-- Map container -->
    {% component 'walks/map.py' %}
</div>
{% endblock %}

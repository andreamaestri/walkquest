{% extends "base.html" %}
{% load static %}

{% block title %}Walks - {{ block.super }}{% endblock %}

{% block css %}
{{ block.super }}
<style>
    .overflow-container { -webkit-overflow-scrolling: touch; }
</style>
{% endblock %}

{% block content %}
<div id="root" class="h-screen w-screen relative">
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        <span class="ml-3">Loading...</span>
    </div>
</div>

<script>
    window.APP_DATA = {
        mapboxToken: "{{ mapbox_token }}",
        featureIcons: {{ feature_icons|safe }}
    };
</script>
{% endblock %}

{% block inline_javascript %}
<script type="module">
    import { 
        createSignal, 
        createEffect, 
        onCleanup, 
        onMount, 
        createMemo,
        createResource,
        batch,
        For
    } from "https://cdn.skypack.dev/solid-js@1.9.3";
    import { render } from "https://cdn.skypack.dev/solid-js@1.9.3/web";
    import html from "https://cdn.skypack.dev/solid-js@1.9.3/html";
    import { createVirtualizer } from 'https://cdn.skypack.dev/-/@tanstack/solid-virtual@v3.10.9';
    import mapboxgl from "https://cdn.skypack.dev/mapbox-gl";

    // Debounce function
    const debounce = (fn, ms) => {
        let timer;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => fn(...args), ms);
        };
    };

    // Map Constants
    const MAPBOX_STYLE = 'mapbox://styles/mapbox/outdoors-v12';
    const DEFAULT_CENTER = [-4.85, 50.40]; // Cornwall coordinates
    const DEFAULT_ZOOM = 9;

    // Map Styles
    const CIRCLE_STYLE = {
        'circle-radius': 8,
        'circle-color': '#4F46E5', // Indigo color
        'circle-stroke-width': 2,
        'circle-stroke-color': '#fff'
    };

    // Marker Colors
    const MARKER_COLORS = {
        default: '#4F46E5',
        selected: '#DC2626'
    };

    // Use data from window.APP_DATA
    const { mapboxToken, featureIcons } = window.APP_DATA;

    // Configure Mapbox
    mapboxgl.accessToken = mapboxToken;

    function createWalkStore() {
        const fetchWalks = async () => {
            const response = await fetch('/api/walks/');
            if (!response.ok) throw new Error('Failed to fetch walks');
            return response.json();
        };

        const [walks, { refetch }] = createResource(fetchWalks);
        const [selectedWalk, setSelectedWalk] = createSignal(null);
        const [searchTerm, setSearchTerm] = createSignal('');
        const [sidebarOpen, setSidebarOpen] = createSignal(true);

        const debouncedSetSearch = debounce((value) => setSearchTerm(value), 300);

        return {
            walks,
            selectedWalk,
            searchTerm,
            sidebarOpen,
            filteredWalks: createMemo(() => {
                const items = walks() || [];
                const search = searchTerm().toLowerCase();
                return !search ? items : items.filter(walk => 
                    walk.walk_name.toLowerCase().includes(search) || 
                    walk.description.toLowerCase().includes(search)
                );
            }),
            toggleSidebar: () => setSidebarOpen(prev => !prev),
            setSearchTerm: debouncedSetSearch,
            selectWalk: walkId => {
                const walk = walks()?.find(w => w.id === walkId);
                setSelectedWalk(walk);
            }
        };
    }

    // Components
    const WalkItem = ({ walk, store, selected }) => html`
        <div class="p-4 border-b hover:bg-gray-50 cursor-pointer ${selected ? 'bg-blue-50' : ''}"
             onclick=${() => store.selectWalk(walk.id)}>
            <h3 class="text-lg font-semibold">${walk.walk_name}</h3>
            ${walk.distance && html`
                <div class="flex items-center mt-2 text-sm text-gray-600">
                    <iconify-icon icon="mdi:map-marker-distance" class="mr-1"></iconify-icon>
                    ${walk.distance} miles
                </div>
            `}
        </div>
    `;

    const SearchInput = ({ value, onSearch }) => html`
        <input type="text"
               class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
               placeholder="Search walks..."
               value=${value}
               oninput=${e => onSearch(e.target.value)} />
    `;

    const Sidebar = ({ store }) => {
        let scrollRef;
        const virtualizer = createVirtualizer({
            count: () => store.filteredWalks().length,
            getScrollElement: () => scrollRef,
            estimateSize: () => 80,
            overscan: 5
        });

        return html`
            <aside class="w-80 h-full bg-white shadow-lg flex flex-col z-10">
                <div class="p-4 border-b">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Available Walks</h2>
                        <button onclick=${() => store.toggleSidebar()}
                                class="p-2 hover:bg-gray-100 rounded-full">
                            <iconify-icon icon="mdi:chevron-left"></iconify-icon>
                        </button>
                    </div>
                    <${SearchInput}
                        value=${store.searchTerm()}
                        onSearch=${store.setSearchTerm} />
                </div>
                <div ref=${el => scrollRef = el} class="flex-1 overflow-y-auto overflow-container">
                    <div style="height: ${() => virtualizer.getTotalSize()}px; position: relative;">
                        <${For} each=${() => virtualizer.getVirtualItems()}>
                            ${(virtualRow) => {
                                const walk = store.filteredWalks()[virtualRow.index];
                                return html`
                                    <div style="position: absolute; top: 0; left: 0; width: 100%; height: ${virtualRow.size}px; transform: translateY(${virtualRow.start}px);">
                                        <${WalkItem} walk=${walk} store=${store} selected=${walk.id === store.selectedWalk()?.id} />
                                    </div>
                                `;
                            }}
                        </${For}>
                    </div>
                </div>
            </aside>
        `;
    };

    const Map = ({ store }) => {
        let mapContainer;
        let mapInstance; // Use a local variable instead of a signal
        const [error, setError] = createSignal(null);

        onMount(() => {
            if (!mapContainer || !mapboxToken) {
                setError('Map initialization failed');
                return;
            }

            mapInstance = new mapboxgl.Map({
                container: mapContainer,
                style: MAPBOX_STYLE,
                center: DEFAULT_CENTER,
                zoom: DEFAULT_ZOOM
            });

            mapInstance.on('load', () => {
                initializeLayers();
            });

            onCleanup(() => mapInstance?.remove());
        });

        const initializeLayers = () => {
            if (mapInstance.getSource('walks')) return; // Prevent re-adding the source

            const walks = store.walks();
            if (!walks.length) return;

            const geojson = {
                type: 'FeatureCollection',
                features: walks.map(walk => ({
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [walk.longitude, walk.latitude]
                    },
                    properties: { id: walk.id }
                }))
            };

            mapInstance.addSource('walks', { type: 'geojson', data: geojson });
            mapInstance.addLayer({
                id: 'walks',
                type: 'circle',
                source: 'walks',
                paint: CIRCLE_STYLE
            });
        };

        createEffect(() => {
            const selected = store.selectedWalk();
            if (selected && mapInstance) {
                mapInstance.flyTo({
                    center: [selected.longitude, selected.latitude],
                    zoom: 14
                });
            }
        });

        return html`
            <div class="flex-1 relative">
                <div ref=${el => mapContainer = el}
                     class="absolute inset-0">
                </div>
                ${error() && html`
                    <div class="absolute top-4 right-4 bg-red-100 text-red-700 p-4 rounded">
                        ${error()}
                    </div>
                `}
            </div>
        `;
    };

    const App = ({ store }) => html`
        <div class="h-screen w-screen flex">
            <${Sidebar} store=${store} />
            <${Map} store=${store} />
        </div>
    `;

    // Initialize app
    function initApp() {
        try {
            if (!mapboxToken) throw new Error('Mapbox token is not configured');

            const store = createWalkStore();
            const root = document.getElementById('root');
            
            if (!root) throw new Error('Root element not found');

            render(() => App({ store }), root);
            document.getElementById('loading')?.classList.add('hidden');
        } catch (error) {
            console.error('App initialization failed:', error);
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = `
                    <div class="text-red-500">
                        <p class="font-bold">Error:</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    }

    // Start the app
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
    } else {
        initApp();
    }
</script>
{% endblock %}

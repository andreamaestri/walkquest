{% extends "base.html" %}
{% load static %}

{% block title %}Walks - {{ block.super }}{% endblock %}

{% block content %}
<div id="root" class="h-screen w-screen relative">
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        <span class="ml-3">Loading...</span>
    </div>
</div>
{% endblock %}

{% block inline_javascript %}
<script type="module">
    import { createSignal, createEffect, onCleanup, onMount } from "https://cdn.skypack.dev/solid-js@1.9.3";
    import { render } from "https://cdn.skypack.dev/solid-js@1.9.3/web";
    import html from "https://cdn.skypack.dev/solid-js@1.9.3/html";
    import mapboxgl from "https://cdn.skypack.dev/mapbox-gl";

    // Initialize data from Django context
    const walkData = {{ walks_json|safe }};
    const markerIcons = {{ marker_icons_json|safe }};
    const featureIcons = {{ feature_icons_json|safe }};
    const availableFeatures = {{ available_features_json|safe }};
    const mapboxToken = '{{ mapbox_token|escapejs }}';

    // Debug log
    console.log('Walk data:', walkData);
    console.log('Marker icons:', markerIcons);
    console.log('Feature icons:', featureIcons);

    // Configure Mapbox
    mapboxgl.accessToken = mapboxToken;

    function createWalkStore() {
        const [walks, setWalks] = createSignal(walkData);
        const [selectedWalk, setSelectedWalk] = createSignal(null);
        const [searchTerm, setSearchTerm] = createSignal('');
        const [sidebarOpen, setSidebarOpen] = createSignal(true);

        return {
            walks,
            selectedWalk,
            searchTerm,
            sidebarOpen,
            toggleSidebar: () => setSidebarOpen(!sidebarOpen()),
            filteredWalks: () => {
                const search = searchTerm().toLowerCase();
                return walks().filter(walk => 
                    walk.walk_name.toLowerCase().includes(search) || 
                    walk.description.toLowerCase().includes(search)
                );
            },
            setSearchTerm: (value) => setSearchTerm(value),
            selectWalk: (walkId) => {
                const walk = walks().find(w => w.id === walkId);
                setSelectedWalk(walk);
            }
        };
    }

    const WalkCard = ({ walk, store }) => {
        const handleClick = () => store.selectWalk(walk.id);
        
        return html`
            <div class="walk-card ${store.selectedWalk()?.id === walk.id ? 'bg-blue-50' : 'bg-white'} 
                        p-4 rounded-lg shadow hover:shadow-lg transition-all cursor-pointer"
                 onclick=${handleClick}>
                <h3 class="font-bold text-lg">${walk.walk_name}</h3>
                <p class="text-sm text-gray-600 mt-2">${walk.description}</p>
                <div class="flex flex-wrap gap-2 mt-3">
                    ${(walk.features || []).map(feature => html`
                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-blue-100 text-blue-800">
                            <iconify-icon icon="${featureIcons[feature]}" class="mr-1"></iconify-icon>
                            ${feature}
                        </span>
                    `)}
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    ${walk.distance ? `${walk.distance} miles â€¢ ${walk.duration}` : 'Distance not specified'}
                </div>
            </div>
        `;
    };

    const SidebarComponent = ({ store }) => {
        const handleSearchInput = (event) => store.setSearchTerm(event.target.value);
        const handleToggle = () => store.toggleSidebar();

        return html`
            <div class="absolute top-12 ${store.sidebarOpen() ? 'left-0' : '-left-96'} 
                        w-96 h-[calc(100vh-3rem)] bg-white shadow-lg transition-all duration-300
                        flex flex-col">
                <div class="p-4 border-b">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Available Walks</h2>
                        <button onclick=${handleToggle}
                                class="p-2 hover:bg-gray-100 rounded-full">
                            <iconify-icon icon="mdi:chevron-left"></iconify-icon>
                        </button>
                    </div>
                    <input type="text"
                           class="w-full px-3 py-2 border rounded-lg"
                           placeholder="Search walks..."
                           oninput=${handleSearchInput} />
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-4">
                    ${() => store.filteredWalks().map(walk => 
                        WalkCard({ walk, store })
                    )}
                </div>
            </div>
            ${!store.sidebarOpen() ? html`
                <button onclick=${handleToggle}
                        class="absolute top-16 left-4 p-2 bg-white rounded-full shadow-lg">
                    <iconify-icon icon="mdi:chevron-right"></iconify-icon>
                </button>
            ` : null}
        `;
    };

    const MapComponent = ({ store }) => {
        let mapRef;
        const [mapInstance, setMapInstance] = createSignal(null);

        const initializeLayers = (map) => {
            const walksGeoJSON = {
                type: 'FeatureCollection',
                features: store.walks().map(walk => ({
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [walk.longitude, walk.latitude]
                    },
                    properties: {
                        id: walk.id,
                        title: walk.walk_name,
                        description: walk.description
                    }
                }))
            };

            map.addSource('walks', {
                type: 'geojson',
                data: walksGeoJSON,
                cluster: true,
                clusterMaxZoom: 14,
                clusterRadius: 50
            });

            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'walks',
                filter: ['has', 'point_count'],
                paint: {
                    'circle-color': '#4F46E5',
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'],
                        20,
                        10,
                        30,
                        30,
                        40
                    ]
                }
            });

            map.addLayer({
                id: 'unclustered-point',
                type: 'circle',
                source: 'walks',
                filter: ['!', ['has', 'point_count']],
                paint: {
                    'circle-color': '#4F46E5',
                    'circle-radius': 8,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#fff'
                }
            });

            map.on('click', 'unclustered-point', (e) => {
                if (!e.features.length) return;
                const { id } = e.features[0].properties;
                store.selectWalk(id);
            });
        };

        onMount(() => {
            if (!mapRef) return;

            const map = new mapboxgl.Map({
                container: mapRef,
                style: 'mapbox://styles/mapbox/outdoors-v12',
                accessToken: mapboxToken,
                center: [-4.85, 50.40],
                zoom: 9,
            });

            map.on('load', () => {
                setMapInstance(map);
                initializeLayers(map);
            });

            onCleanup(() => map?.remove());
        });

        createEffect(() => {
            const selected = store.selectedWalk();
            const map = mapInstance();
            
            if (selected && map) {
                map.flyTo({
                    center: [selected.longitude, selected.latitude],
                    zoom: 14
                });
            }
        });

        return html`
            <div ref=${el => { mapRef = el; }}
                 class="fixed inset-0 top-12 bg-gray-100"></div>
        `;
    };

    const App = ({ store }) => {
        return html`
            <div class="h-screen w-screen relative">
                ${MapComponent({ store })}
                ${SidebarComponent({ store })}
            </div>
        `;
    };

    const initApp = () => {
        const loadingDiv = document.getElementById('loading');
        
        try {
            if (!Array.isArray(walkData)) {
                throw new Error('Walk data is not properly formatted');
            }

            const store = createWalkStore();
            const root = document.getElementById('root');

            if (root) {
                render(() => App({ store }), root);
            }
        } catch (error) {
            console.error('Failed to initialize app:', error);
            if (loadingDiv) {
                loadingDiv.innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
            }
        } finally {
            if (loadingDiv) {
                loadingDiv.classList.add('hidden');
            }
        }
    };

    // Start the app
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
    } else {
        initApp();
    }
</script>
{% endblock %}

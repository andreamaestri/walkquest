{% extends "base.html" %}
{% load static %}
{% load walk_tags %}

{% block content %}
<div class="h-screen w-screen relative">
    <div id="map" class="fixed top-12 left-0 right-0 bottom-0 w-full" role="application" aria-label="Map showing walks in Cornwall"></div>
    <div id="sidebar" class="absolute top-16 left-4 bg-white p-4 rounded-lg shadow-lg w-[400px] max-h-[calc(100vh-5rem)] overflow-y-auto" role="complementary" aria-label="Available walks">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Available Walks</h2>
            <button class="p-2 hover:bg-gray-100 rounded-full" onclick="toggleSidebar()" aria-label="Toggle sidebar">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div id="walks-list" role="list">
            {% for walk in walks %}
            <div class="walk-item mb-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer" 
                role="listitem"
                data-id="{{ walk.id|escape }}" 
                data-lat="{{ walk.latitude|escape }}" 
                data-lng="{{ walk.longitude|escape }}" 
                data-title="{{ walk.title|escape }}" 
                data-description="{{ walk.description|escape }}" 
                data-features="{{ walk.features|join:','|escape }}"
                tabindex="0">
                <h3 class="font-bold">{{ walk.title }}</h3>
                <p class="text-sm text-gray-600">{{ walk.description }}</p>
                <div class="flex gap-2 mt-2">
                    {% for feature in walk.features %}
                    <iconify-icon icon="{{ feature_icons|get_item:feature }}" width="16" height="16" class="text-gray-600" aria-label="{{ feature }}"></iconify-icon>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block inline_javascript %}
<script>
    // Add ICONIFY_MAPPING constant at the top of the script
    const ICONIFY_MAPPING = {
        'Coastal': 'mdi:waves',
        'Woodland': 'mdi:forest',
        'Historical': 'mdi:castle',
        'Family-friendly': 'mdi:human-male-child',
        'Challenging': 'mdi:hiking',
        'Scenic': 'mdi:image-filter-hdr',
        'Accessible': 'mdi:wheelchair-accessibility'
    };

    async function initializeApp() {
        try {
            await window.depsReady;
            if (!window.solidJs?.createSignal) {
                throw new Error('SolidJS not available');
            }
    
            const { createSignal, createEffect, onMount } = window.solidJs;
    
            function MapApp() {
                const [map, setMap] = createSignal(null);
    
                onMount(() => {
                    if (!window.mapboxgl) {
                        throw new Error('Mapbox GL JS not available');
                    }
    
                    const mapInstance = new window.mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/andreamaestri/cm48d1bek014q01sielm24odq?optimize=true', 
                        accessToken: "{{ mapbox_token }}",
                        center: [-4.85, 50.40],
                        zoom: 9,
                        minZoom: 7,
                        maxZoom: 17,
                        attributionControl: false
                    });
    
                    mapInstance.on('load', () => {
                        const walkData = initializeWalkData();
                        addMarkersToMap(mapInstance, walkData);
                        setMapBounds(mapInstance);
                        addMapControls(mapInstance);
                    });

                    setMap(mapInstance);
                });
            }
    
            function addMarkersToMap(mapInstance, walkData) {
                for (const feature of walkData.features) {
                    const el = document.createElement('div');
                    el.className = 'marker';
                    
                    const popup = new mapboxgl.Popup({ 
                        offset: 25, 
                        closeButton: false, 
                        maxWidth: '300px' 
                    }).setHTML(`
                        <div class="p-3">
                            <h3 class="font-bold mb-2">${feature.properties.title}</h3>
                            <p class="text-sm text-gray-600">${feature.properties.description}</p>
                            <div class="flex gap-2 justify-center mt-2">
                                ${feature.properties.features.map(feat => {
                                    const iconName = ICONIFY_MAPPING[feat.trim()];
                                    return iconName ? `<iconify-icon icon="${iconName}" width="16" height="16"></iconify-icon>` : '';
                                }).join('')}
                            </div>
                        </div>
                    `);

                    new mapboxgl.Marker(el)
                        .setLngLat(feature.geometry.coordinates)
                        .setPopup(popup)
                        .addTo(mapInstance);
                }
            }
    
            function setMapBounds(mapInstance) {
                const cornwallBounds = new mapboxgl.LngLatBounds(
                    [-5.75, 49.95],
                    [-4.15, 50.85]
                );
                mapInstance.setMaxBounds(cornwallBounds);
                mapInstance.fitBounds(cornwallBounds, {
                    padding: { top: 50, bottom: 50, left: 450, right: 50 },
                    maxZoom: 14,
                    duration: 0
                });
            }
    
            function addMapControls(mapInstance) {
                mapInstance.addControl(new mapboxgl.NavigationControl({ showCompass: false }), 'top-right');
            }
    
            function initializeWalkData() {
                const walkElements = document.querySelectorAll('.walk-item');
                return {
                    type: 'FeatureCollection',
                    features: Array.from(walkElements).map(el => ({
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [parseFloat(el.dataset.lng), parseFloat(el.dataset.lat)]
                        },
                        properties: {
                            id: el.dataset.id,
                            title: el.dataset.title,
                            description: el.dataset.description,
                            features: el.dataset.features ? el.dataset.features.split(',') : []
                        }
                    }))
                };
            }
    
            MapApp();
        } catch (error) {
            console.error("Failed to initialize application:", error);
            document.getElementById('map').innerHTML =
                '<div class="p-4 bg-red-100 text-red-700">Failed to load map. Please refresh the page.</div>';
        }
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
        initializeApp();
    }
</script>

<style>
#sidebar {
    transition: transform 0.3s ease-in-out;
    z-index: 1000;
}
.mapboxgl-ctrl-top-right {
    top: 3rem !important;
}
.marker-container {
    position: relative;
    cursor: pointer;
}
.marker-pin {
    transform: translate(-50%, -50%);
}
.marker-icons {
    white-space: nowrap;
    z-index: 1;
}
.marker {
    background-color: #e81224;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid white;
    box-shadow: 0 0 0 2px rgba(0,0,0,0.25);
}

.mapboxgl-popup-content {
    padding: 0;
    border-radius: 0.5rem;
}
</style>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}Walks - {{ block.super }}{% endblock %}

{% block css %}
{{ block.super }}
<style>
    .overflow-container { -webkit-overflow-scrolling: touch; }
</style>
{% endblock %}

{% block content %}
<div id="root" class="h-screen w-screen relative">
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        <span class="ml-3">Loading...</span>
    </div>
</div>

<script>
    window.APP_DATA = {
        walks: [
            {% for walk in walks %}
                {
                    id: "{{ walk.id }}",
                    walk_name: "{{ walk.walk_name|escapejs }}",
                    description: "{{ walk.description|escapejs }}",
                    latitude: {{ walk.latitude|default:"null" }},
                    longitude: {{ walk.longitude|default:"null" }},
                    distance: {{ walk.distance|default:"null" }},
                    duration: "{{ walk.duration|default:""|escapejs }}",
                    features: {{ walk.features|safe|default:"[]" }}
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ],
        mapboxToken: "{{ mapbox_token }}",
        featureIcons: {{ feature_icons|safe }}
    };
    
    // Debug log
    console.log('Initial APP_DATA:', window.APP_DATA);
</script>
{% endblock %}

{% block inline_javascript %}
<script type="module">
    import { 
        createSignal, 
        createEffect, 
        onCleanup, 
        onMount, 
        createMemo,
        batch,
        For
    } from "https://cdn.skypack.dev/solid-js";
    import { render } from "https://cdn.skypack.dev/solid-js/web";
    import html from "https://cdn.skypack.dev/solid-js/html";
    import { createVirtualizer } from "https://cdn.skypack.dev/@tanstack/solid-virtual";
    import mapboxgl from "https://cdn.skypack.dev/mapbox-gl";

    // Debounce function
    const debounce = (fn, ms) => {
        let timer;
        return (...args) => {
            clearTimeout(timer);
            timer = setTimeout(() => fn(...args), ms);
        };
    };

    // Map Constants
    const MAPBOX_STYLE = 'mapbox://styles/mapbox/outdoors-v12';
    const DEFAULT_CENTER = [-4.85, 50.40]; // Cornwall coordinates
    const DEFAULT_ZOOM = 9;

    // Map Styles
    const CIRCLE_STYLE = {
        'circle-radius': 8,
        'circle-color': '#4F46E5', // Indigo color
        'circle-stroke-width': 2,
        'circle-stroke-color': '#fff'
    };

    // Marker Colors
    const MARKER_COLORS = {
        default: '#4F46E5',
        selected: '#DC2626'
    };

    // Use data from window.APP_DATA
    const { walks: initialWalks, mapboxToken, featureIcons } = window.APP_DATA;

    // Configure Mapbox
    mapboxgl.accessToken = mapboxToken;

    // New Configuration Constants
    const APP_CONFIG = {
        map: {
            style: 'mapbox://styles/mapbox/outdoors-v12',
            defaultCenter: [-4.85, 50.40],
            defaultZoom: 9,
            markerColors: {
                default: '#4F46E5',
                selected: '#DC2626'
            }
        }
    };

    function createWalkStore() {
        console.log('Creating store with walks:', initialWalks);

        const [walks, setWalks] = createSignal(initialWalks || []);
        const [selectedWalk, setSelectedWalk] = createSignal(null);
        const [searchTerm, setSearchTerm] = createSignal('');
        const [sidebarOpen, setSidebarOpen] = createSignal(true);
        const [isLoading, setIsLoading] = createSignal(true);

        const filteredWalks = createMemo(() => {
            const items = walks();
            console.log('Filtering walks:', items?.length);
            const search = searchTerm().toLowerCase();
            return !search ? items : items.filter(walk => 
                walk?.walk_name?.toLowerCase().includes(search) || 
                walk?.description?.toLowerCase().includes(search)
            );
        });

        return {
            walks,
            selectedWalk,
            searchTerm,
            sidebarOpen,
            filteredWalks,
            toggleSidebar: () => setSidebarOpen(prev => !prev),
            setSearchTerm,
            selectWalk: (walkId) => {
                console.log('Selecting walk:', walkId);
                const walk = walks().find(w => w.id === walkId);
                setSelectedWalk(walk);
            },
            isLoading,
            setIsLoading
        };
    }

    // Components
    const WalkItem = ({ walk, store, selected }) => html`
        <div class="p-4 border-b hover:bg-gray-50 cursor-pointer ${selected ? 'bg-blue-50' : ''}"
             onclick=${() => store.selectWalk(walk.id)}>
            <h3 class="text-lg font-semibold">${walk.walk_name}</h3>
            ${walk.distance && html`
                <div class="flex items-center mt-2 text-sm text-gray-600">
                    <iconify-icon icon="mdi:map-marker-distance" class="mr-1"></iconify-icon>
                    ${walk.distance} miles
                </div>
            `}
        </div>
    `;

    const SearchInput = ({ value, onSearch }) => html`
        <input type="text"
               class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
               placeholder="Search walks..."
               value=${value}
               oninput=${e => onSearch(e.target.value)} />
    `;

    const VirtualWalkList = (props) => {
        let parentRef;
        
        const virtualizer = createVirtualizer({
            count: () => props.walks.length,
            getScrollElement: () => parentRef,
            estimateSize: () => 92,
            overscan: 5,
            paddingStart: 4,
            paddingEnd: 4,
            scrollPaddingStart: 4,
            scrollPaddingEnd: 4,
        });

        return html`
            <div ref=${el => parentRef = el} 
                 class="flex-1 overflow-y-auto overflow-x-hidden relative">
                <div style="height: ${virtualizer.getTotalSize()}px; width: 100%; position: relative;">
                    ${() => virtualizer.getVirtualItems().map((virtualItem) => {
                        const walk = props.walks[virtualItem.index];
                        return html`
                            <div style="position: absolute; top: 0; left: 0; width: 100%; 
                                      height: ${virtualItem.size}px; transform: translateY(${virtualItem.start}px);"
                                 class="absolute top-0 left-0 w-full transition-colors">
                                <${WalkCard} 
                                    walk=${walk}
                                    selected=${() => props.selectedId() === walk.id}
                                    onSelect=${() => props.onSelect(walk.id)}
                                />
                            </div>
                        `;
                    })}
                </div>
            </div>
        `;
    };

    const WalkCard = (props) => {
        const isSelected = createMemo(() => props.selected());
        
        return html`
            <div class="p-4 border-b hover:bg-gray-50 cursor-pointer transition-colors
                        ${() => isSelected() ? 'bg-blue-50' : 'bg-white'}"
                 onclick=${() => props.onSelect()}
                 role="button"
                 tabindex="0">
                <h3 class="text-lg font-semibold truncate">${props.walk.walk_name}</h3>
                <div class="mt-2 flex items-center gap-4 text-sm text-gray-600">
                    ${props.walk.distance && html`
                        <span class="flex items-center">
                            <iconify-icon icon="mdi:map-marker-distance" class="mr-1" />
                            ${props.walk.distance} miles
                        </span>
                    `}
                    ${props.walk.duration && html`
                        <span class="flex items-center">
                            <iconify-icon icon="mdi:clock-outline" class="mr-1" />
                            ${props.walk.duration}
                        </span>
                    `}
                </div>
                ${props.walk.features?.length > 0 && html`
                    <div class="mt-2 flex flex-wrap gap-1">
                        ${props.walk.features.map(feature => html`
                            <span class="inline-flex items-center px-2 py-0.5 rounded-full 
                                       text-xs bg-blue-100 text-blue-800">
                                <iconify-icon icon="${featureIcons[feature]}" class="mr-1" />
                                ${feature}
                            </span>
                        `)}
                    </div>
                `}
            </div>
        `;
    };

    const Sidebar = (props) => {
        const store = props.store;
        const filteredWalks = createMemo(() => store.filteredWalks());
        const selectedId = createMemo(() => store.selectedWalk()?.id);

        return html`
            <aside class=${() => `
                w-96 h-full bg-white shadow-lg flex flex-col z-10
                transform transition-transform duration-300 ease-in-out
                ${props.store.sidebarOpen() ? 'translate-x-0' : '-translate-x-full'}
            `}>
                <div class="p-4 border-b shrink-0">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Available Walks</h2>
                        <button onclick=${() => store.toggleSidebar()}
                                class="p-2 hover:bg-gray-100 rounded-full"
                                aria-label="Toggle sidebar">
                            <iconify-icon icon="mdi:chevron-left" />
                        </button>
                    </div>
                    <${SearchInput}
                        value=${store.searchTerm()}
                        onSearch=${store.setSearchTerm}
                    />
                </div>
                <${VirtualWalkList}
                    walks=${filteredWalks()}
                    selectedId=${selectedId}
                    onSelect=${store.selectWalk}
                />
            </aside>
        `;
    };

    const Map = ({ store }) => {
        let mapContainer;
        let mapInstance; // Use a local variable instead of a signal
        let markers = new Map();
        const [error, setError] = createSignal(null);

        // Enhanced marker management
        const createMarker = (walk) => {
            const marker = new mapboxgl.Marker({
                color: APP_CONFIG.map.markerColors.default
            })
            .setLngLat([walk.longitude, walk.latitude])
            .setPopup(new mapboxgl.Popup().setHTML(`
                <h3 class="font-bold">${walk.walk_name}</h3>
                <p class="text-sm">${walk.distance} miles</p>
            `));
            
            marker.getElement().addEventListener('click', () => store.selectWalk(walk.id));
            return marker;
        };

        onMount(() => {
            if (!mapContainer || !mapboxToken) {
                setError('Map initialization failed');
                return;
            }

            mapInstance = new mapboxgl.Map({
                container: mapContainer,
                style: MAPBOX_STYLE,
                center: DEFAULT_CENTER,
                zoom: DEFAULT_ZOOM
            });

            mapInstance.on('load', () => {
                initializeLayers();
            });

            onCleanup(() => {
                markers.forEach(marker => marker.remove());
                mapInstance?.remove();
            });
        });

        const initializeLayers = () => {
            if (mapInstance.getSource('walks')) return; // Prevent re-adding the source

            const walks = store.walks();
            if (!walks.length) return;

            const geojson = {
                type: 'FeatureCollection',
                features: walks.map(walk => ({
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [walk.longitude, walk.latitude]
                    },
                    properties: { id: walk.id }
                }))
            };

            mapInstance.addSource('walks', { type: 'geojson', data: geojson });
            mapInstance.addLayer({
                id: 'walks',
                type: 'circle',
                source: 'walks',
                paint: CIRCLE_STYLE
            });
        };

        createEffect(() => {
            const selected = store.selectedWalk();
            if (selected && mapInstance) {
                mapInstance.flyTo({
                    center: [selected.longitude, selected.latitude],
                    zoom: 14
                });
            }
        });

        return html`
            <div class="flex-1 relative">
                <div ref=${el => mapContainer = el}
                     class="absolute inset-0">
                </div>
                ${error() && html`
                    <div class="absolute top-4 right-4 bg-red-100 text-red-700 p-4 rounded">
                        ${error()}
                    </div>
                `}
            </div>
        `;
    };

    const ErrorBoundary = (props) => {
        return html`
            <${ErrorBoundary.catch} fallback=${(err) => html`
                <div class="p-4 bg-red-100 text-red-700 rounded-lg">
                    <h2 class="font-bold">Error</h2>
                    <p>${err.message}</p>
                    <button onclick="location.reload()" 
                            class="mt-2 px-3 py-1 bg-red-200 rounded">
                        Reload Application
                    </button>
                </div>
            `}>
                ${props.children}
            </ErrorBoundary.catch>
        `;
    };

    const App = ({ store }) => html`
        <div class="h-screen w-screen flex">
            <${Sidebar} store=${store} />
            <${Map} store=${store} />
        </div>
    `;

    // Initialize app
    function initApp() {
        try {
            console.log('Starting app initialization');
            
            if (!mapboxToken) {
                throw new Error('Mapbox token is not configured');
            }
            
            if (!Array.isArray(initialWalks)) {
                console.error('Initial walks data:', initialWalks);
                throw new Error('Invalid walk data');
            }

            console.log('Creating store...');
            const store = createWalkStore();
            
            const root = document.getElementById('root');
            if (!root) {
                throw new Error('Root element not found');
            }

            console.log('Rendering app...');
            render(() => html`
                <${ErrorBoundary}>
                    <${App} store=${store} />
                </ErrorBoundary>
            `, root);
            
            console.log('App rendered, hiding loading...');
            document.getElementById('loading')?.classList.add('hidden');
            
        } catch (error) {
            console.error('App initialization failed:', error);
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = `
                    <div class="text-red-500">
                        <p class="font-bold">Error:</p>
                        <p>${error.message}</p>
                        <pre class="mt-2 text-sm">${error.stack}</pre>
                    </div>
                `;
            }
        }
    }

    // Start the app with proper loading check
    if (document.readyState === 'loading') {
        console.log('Document still loading, waiting...');
        document.addEventListener('DOMContentLoaded', initApp);
    } else {
        console.log('Document ready, initializing app...');
        initApp();
    }
</script>
{% endblock %}

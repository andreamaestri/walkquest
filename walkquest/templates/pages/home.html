{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load slippers %}
{% load walkquest_filters %}

{% block title %}
    {% if walk_id %}
        {{ walk_id|slugify_title }} - 
    {% endif %}
    {% translate "Walks" %} - {{ block.super }}
{% endblock %}

{% block content %}
    <!-- Embed initial data safely -->
    <script id="walks-data" type="application/json">
    {
        "walks": [],
        "currentWalk": {{ initial_walk|default:"null"|safe }}
    }
    </script>
    
    <!-- Main Vue app container -->
    <div class="h-full">
        <!-- Vue will mount the WalkInterface component here -->
    </div>
{% endblock %}

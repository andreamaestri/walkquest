{% load slippers %}

<nav class="main-nav">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="flex items-center space-x-2">
                <iconify-icon icon="mdi:hiking" class="text-2xl text-primary-500"></iconify-icon>
                <span class="font-semibold text-lg">WalkQuest</span>
            </a>

            <!-- Mobile menu button -->
            <div class="md:hidden" x-data="mobileMenu">
                <button type="button" 
                    @click="toggleMenu"
                    class="mobile-menu-button">
                    <iconify-icon icon="mdi:menu" class="text-2xl"></iconify-icon>
                </button>
                
                <!-- Mobile menu panel -->
                <div x-show="isOpen"
                     x-transition:enter="transition ease-out duration-200"
                     x-transition:enter-start="opacity-0 scale-95"
                     x-transition:enter-end="opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-150"
                     x-transition:leave-start="opacity-100 scale-100"
                     x-transition:leave-end="opacity-0 scale-95"
                     class="absolute top-16 left-0 right-0 bg-white shadow-lg p-4">
                    {{ slot }}
                </div>
            </div>

            <!-- Desktop menu -->
            <div class="hidden md:flex md:items-center md:space-x-4">
                {{ slot }}
            </div>
        </div>
    </div>
</nav>

{% load slippers %}
{% load i18n %}

<aside class="fixed right-0 top-0 h-full w-full lg:w-xl sm:w-xs bg-white/10 backdrop-blur-xl border-l border-white/25 shadow-2xl z-40 will-change-transform flex flex-col"
       x-show="showSidebar"
       x-cloak
       @keydown.escape.window="showSidebar = false"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 transform translate-x-full"
       x-transition:enter-end="opacity-100 transform translate-x-0"
       x-transition:leave="transition ease-in duration-300"
       x-transition:leave-start="opacity-100 transform translate-x-0"
       x-transition:leave-end="opacity-0 transform translate-x-full">
    
    <!-- Search Bar - Fixed at top -->
    <div class="sticky top-0 z-50 backdrop-blur-md p-4 border-b border-white/10 bg-white/5">
        <div class="relative group">
            <input type="text"
                   x-model="searchQuery"
                   @input.debounce.300ms="page = 1; fetchWalks()"
                   placeholder="{% translate 'Search walks...' %}"
                   class="w-full px-4 py-2 rounded-full bg-white/80 backdrop-blur-sm text-gray-900 placeholder-gray-500
                          border border-white/20 focus:border-primary-500/50
                          focus:ring-2 focus:ring-primary-500/30 focus:outline-none
                          transition-all duration-200 shadow-sm group-hover:shadow-md">
            <div class="text-xs text-gray-400 mt-2 ml-4">{% translate 'Search by name, location, or description' %}</div>
        </div>
    </div>

    <!-- Scrollable Content Area -->
    <div class="flex-1 overflow-y-auto relative">
        <!-- Error State -->
        <template x-if="error">
            <div class="p-4">
                <div class="rounded-lg bg-red-500/10 backdrop-blur-sm border border-red-500/20 p-4">
                    <div class="flex">
                        <div class="flex-1">
                            <p class="text-sm text-red-600" x-text="error"></p>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Loading State -->
        <template x-if="isLoading">
            <div class="flex-1 flex items-center justify-center min-h-[200px]">
                <div class="flex items-center space-x-2 text-primary-600">
                    <iconify-icon icon="mdi:loading" class="text-2xl animate-spin"></iconify-icon>
                    <span>{% translate 'Loading walks...' %}</span>
                </div>
            </div>
        </template>

        <!-- Walk List -->
        <template x-if="!isLoading && !error">
            <div class="space-y-4 p-4">
                <template x-for="walk in walks" :key="walk.id">
                    {% #walk_card %}{% /walk_card %}
                </template>

                <!-- Load More -->
                <template x-if="hasMore && !isLoadingMore">
                    <button @click="loadMore" 
                            class="w-full mt-4 px-4 py-2.5 rounded-full bg-white/10 hover:bg-white/15 
                                   text-gray-700 transition-all duration-200 border border-white/20 
                                   hover:border-white/30 hover:shadow-md">
                        {% translate 'Load more' %}
                    </button>
                </template>

                <template x-if="isLoadingMore">
                    <div class="p-4 text-center text-primary-600">
                        <div class="flex items-center justify-center space-x-2">
                            <iconify-icon icon="mdi:loading" class="text-xl animate-spin"></iconify-icon>
                            <span>{% translate 'Loading more walks...' %}</span>
                        </div>
                    </div>
                </template>

                <template x-if="!hasMore && walks.length > 0">
                    <div class="p-4 text-center text-gray-400">
                        {% translate 'No more walks to load' %}
                    </div>
                </template>
            </div>
        </template>
    </div>
</aside>

{% load i18n %}

<div x-data="loading" 
     x-init="init()"
     x-show="loadingStates.some(state => state.loading)" 
     x-cloak
     :class="$store.globals.fullscreen ? 'fixed inset-0 z-50' : 'absolute inset-0 z-10'"
     class="flex items-center justify-center bg-white/80 backdrop-blur-sm">
    <div class="flex flex-col items-center space-y-4">
        <div class="relative">
            <svg class="animate-spin h-8 w-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="sr-only">{% translate "Loading..." %}</span>
        </div>
        <template x-for="state in loadingStates" :key="state.path">
            <p x-show="state.loading" 
               class="text-sm text-gray-600 animate-pulse"
               x-text="state.path.includes('walks') ? '{% translate "Loading walks..." %}' : '{% translate "Loading..." %}'">
            </p>
        </template>
    </div>
</div>

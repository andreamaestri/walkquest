{% load slippers %}

<div class="walk-item bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-200"
     :class="{ 'ring-2 ring-primary-500': selectedWalk?.id === walk.id }"
     @click="selectWalk(walk.id)">
    <h3 class="text-lg font-semibold text-gray-900" x-text="walk.walk_name"></h3>
    <div class="mt-2 flex items-center space-x-2 text-sm text-gray-600">
        <span x-text="`${walk.distance.toFixed(1)} km`"></span>
        <template x-if="walk.steepness_level">
            <span class="px-2 py-1 rounded-full text-xs"
                  :class="{
                      'bg-green-100 text-green-800': walk.steepness_level === 'EASY',
                      'bg-yellow-100 text-yellow-800': walk.steepness_level === 'MODERATE',
                      'bg-red-100 text-red-800': walk.steepness_level === 'HARD'
                  }"
                  x-text="walk.steepness_level">
            </span>
        </template>
    </div>
    <template x-if="walk.highlights">
        <p class="mt-2 text-sm text-gray-600" x-text="walk.highlights"></p>
    </template>
</div>

{% load slippers %}
{% load i18n %}

<div class="walk-item bg-white rounded-lg shadow-md p-4 relative"
     :class="{
        'ring-2 ring-primary-500': selectedWalk?.id === walk.id,
        'opacity-75': pendingFavorites.has(walk.id)
     }" 
     :key="walk.id"
     x-data="{ 
        showDetails: false,
        isHovered: false,
        init() {
            this.$nextTick(() => {
                if (window.Motion) {
                    this.$el.addEventListener('mouseenter', () => {
                        window.Motion.animate(this.$el, { scale: 1.02, y: -4 }, { duration: 0.2, easing: 'ease-out' });
                    });
                    this.$el.addEventListener('mouseleave', () => {
                        window.Motion.animate(this.$el, { scale: 1, y: 0 }, { duration: 0.2, easing: 'ease-out' });
                    });
                }
            });
        }
      }"
      @click="selectWalk(walk.id); if (window.Motion) { window.Motion.animate(this.$el, { scale: 0.98 }, { duration: 0.1, easing: 'ease-in' }).then(() => window.Motion.animate(this.$el, { scale: 1 }, { duration: 0.2, easing: 'ease-out' })) }">
    
    <div class="flex justify-between items-start">
        <h3 class="text-lg font-semibold text-gray-900 truncate" x-text="walk.walk_name"></h3>
        
        <!-- Favorite Button -->
        <button @click.stop="toggleFavorite(walk.id)"
                class="p-1.5 rounded-full transition-all duration-200 transform"
                :class="{
                    'hover:scale-110': !pendingFavorites.has(walk.id),
                    'hover:cursor-not-allowed': pendingFavorites.has(walk.id),
                    'text-yellow-400 hover:text-yellow-500': walk.is_favorite,
                    'text-gray-400 hover:text-gray-500': !walk.is_favorite
                }">
            <span class="sr-only" x-text="walk.is_favorite ? '{% translate "Remove from favorites" %}' : '{% translate "Add to favorites" %}'"></span>
            <!-- Loading spinner for pending state -->
            <div x-show="pendingFavorites.has(walk.id)" class="animate-spin h-5 w-5 border-2 border-yellow-400 rounded-full border-t-transparent"></div>
            <svg :class="{ 'fill-current': walk.is_favorite }" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
        </button>
    </div>

    <div class="mt-2 flex items-center space-x-2 text-sm text-gray-600">
        <span x-text="`${walk.distance.toFixed(1)} km`"></span>
        <template x-if="walk.steepness_level">
            <span class="px-2 py-1 rounded-full text-xs"
                  :class="{
                      'bg-green-100 text-green-800': walk.steepness_level === 'EASY',
                      'bg-yellow-100 text-yellow-800': walk.steepness_level === 'MODERATE',
                      'bg-red-100 text-red-800': walk.steepness_level === 'HARD'
                  }"
                  x-text="walk.steepness_level">
            </span>
        </template>
    </div>

    <!-- Categories with hover effect -->
    <div class="mt-2 flex flex-wrap gap-2"
         @mouseenter="isHovered = true"
         @mouseleave="isHovered = false">
        <template x-for="category in walk.categories" :key="category.slug">
            <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium transition-all duration-200"
                  :class="{
                      'bg-blue-100 text-blue-800': !isHovered,
                      'bg-blue-200 text-blue-900': isHovered
                  }">
                <span x-text="category.name"></span>
            </span>
            <!-- Spacer -->
            <template x-if="!$last">
                <span class="text-gray-300">&middot;</span>
            </template>
        </template>
    </div>

    <!-- Highlights with line clamp -->
    <div x-show="showDetails || isHovered"
         x-effect="if (showDetails || isHovered) {
             if (window.Motion) {
                 window.Motion.animate(this.$el, {
                     opacity: [0, 1],
                     height: ['0px', 'auto']
                 }, {
                     duration: 0.3,
                     easing: 'ease-out'
                 });
             }
         } else {
             if (window.Motion) { window.Motion.animate(this.$el, { opacity: 0, height: '0px' }, { duration: 0.3, easing: 'ease-in' }); }
         }"
         class="mt-2 text-sm text-gray-600 overflow-hidden">
        <p x-text="walk.highlights" class="line-clamp-2"></p>
    </div>

    <template x-if="walk.highlights">
        <p class="mt-2 text-sm text-gray-600 line-clamp-2" x-text="walk.highlights"></p>
    </template>

    <!-- Features -->
    <div class="mt-3 flex flex-wrap gap-2">
        <template x-if="walk.has_pub">
            <span class="inline-flex items-center text-xs text-gray-500">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>
                {% translate "Pub Stop" %}
            </span>
        </template>
        <template x-if="walk.has_cafe">
            <span class="inline-flex items-center text-xs text-gray-500">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                {% translate "Caf√© Stop" %}
            </span>
        </template>
    </div>
</div>

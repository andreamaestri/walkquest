{% load i18n %}
{% load slippers %}

{% #walk_list %}
<div class="flex flex-col space-y-4 p-4" x-show="!isLoading">
    <div class="relative">
        <input type="text"
               x-model="searchQuery"
               placeholder="{% translate 'Search walks...' %}"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:outline-none">
    </div>

    <template x-for="walk in filteredWalks" :key="walk.id">
        <div class="bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow cursor-pointer"
             :class="{ 'ring-2 ring-primary-500': selectedWalk?.id === walk.id }"
             @click="selectWalk(walk.id)">
            <h3 class="text-lg font-semibold text-gray-900" x-text="walk.walk_name"></h3>
            <p class="text-sm text-gray-600 mt-1" x-text="formatDistance(walk.distance)"></p>
        </div>
    </template>
</div>
{% /walk_list %}

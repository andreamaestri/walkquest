{% load i18n %}
{% load slippers %}

{% var walks=walks %}
{{ walks|json_script:"walks-data" }}

<div class="flex flex-col space-y-4 p-4" 
     x-data="walkList" 
     x-init="init()"
     @scroll.window.debounce.100ms="
        if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 1000) loadMore()
     ">
    
    <!-- Search Bar -->
    <div class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-gray-200 -mx-4 px-4 py-3 shadow-sm transition-all duration-300 ease-in-out"
         :class="{ 'shadow-md': window.scrollY > 0 }">
        <label for="search" class="block text-sm font-medium text-gray-700 mb-1">{% translate 'Find walks' %}</label>
        <div class="relative">
            <input type="text" 
                   id="search"
                   x-model="searchQuery"
                   @input.debounce.300ms="fetchWalks"
                   placeholder="{% translate 'Search walks...' %}"
                   class="w-full px-4 py-2 border rounded-lg bg-white/90 text-gray-900 placeholder-gray-500
                          focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:outline-none
                          transition-all duration-200 shadow-sm hover:shadow-md">
            <div class="text-xs text-gray-500 mt-1">{% translate 'Search by name, location, or description' %}</div>
        </div>
    </div>

    <!-- Error Message -->
    <div x-show="error" x-cloak
         class="bg-red-50 border-l-4 border-red-400 p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-700" x-text="error"></p>
            </div>
        </div>
    </div>

    <!-- Initial Loading State -->
    <div x-show="isLoading" x-cloak>
        {% #loading_skeleton %}{% /loading_skeleton %}
    </div>

    <!-- Error State -->
    <div x-show="error" x-cloak
         class="bg-red-50 border-l-4 border-red-400 p-4">
        <div class="flex">
            <div class="ml-3">
                <p class="text-sm text-red-700" x-text="error"></p>
            </div>
        </div>
    </div>

    <!-- Walk List -->
    <div x-show="!isLoading" 
         class="space-y-4"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform -translate-y-4"
         x-transition:enter-end="opacity-100 transform translate-y-0">
        
        <template x-if="walks.length === 0">
            <div class="text-center py-8 text-gray-500">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">{% translate 'No walks found' %}</h3>
                <p class="mt-1 text-sm text-gray-500">{% translate 'Try adjusting your search or filters.' %}</p>
            </div>
        </template>

        <div class="space-y-4">
            <template x-for="walk in walks" :key="walk.id">
                <div x-intersect:enter.once="$el.classList.add('revealed')"
                     class="opacity-0 transform translate-y-4 transition-all duration-300 ease-out revealed:opacity-100 revealed:translate-y-0">
                    {% #walk_card %}{% /walk_card %}
                </div>
            </template>
            </div>

        <!-- Load More Indicator -->
        <div x-show="isLoadingMore" x-cloak class="py-4">
            {% #loading %}Loading more walks...{% /loading %}
        </div>

        <!-- End of List Indicator -->
        <div x-show="!hasMore && walks.length > 0" x-cloak
             class="text-center py-4 text-gray-500">
            {% translate 'No more walks to load' %}
        </div>
    </div>
</div>

<style>
    .revealed {
        opacity: 1;
        transform: translateY(0);
    }
</style>

{% load static django_vite %}
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="transparent">
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <!-- Add Mapbox configuration -->
    <script id="config-data" type="application/json">
      {{ api_config|safe }}
    </script>
    <title>{% block title %}WalkQuest{% endblock %}</title>

    <!-- Update favicon paths -->
    <link 
      rel="icon" 
      type="image/svg+xml" 
      href="{% static 'images/favicons/favicon.svg' %}"
    />
    <link
      rel="mask-icon"
      href="{% static 'images/favicons/favicon.svg' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/favicons/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicons/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicons/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'images/favicons/site.webmanifest' %}" type="application/manifest+json" />
    <link
      rel="shortcut icon"
      href="{% static 'images/favicons/favicon.ico' %}"
    />

    <!-- Mapbox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css"
      rel="stylesheet"
    />

    {% if debug %}
    {% vite_hmr_client %}
    {% endif %}
    {% vite_asset 'walkquest/static/js/main.js' %}
    {% block extra_head %}{% endblock %}
  </head>
  <body
    class="h-full overflow-hidden"
    style="
      min-height: 100%;
    "
  >
    <div id="app" class="h-full flex flex-col">
      <!-- Vue will mount the navigation here -->
      <div id="nav"></div>

      <main class="flex-1 relative">{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
<style>
  :root {
    --safe-area-top: env(safe-area-inset-top, 0px);
    --safe-area-bottom: env(safe-area-inset-bottom, 0px);
    --safe-area-left: env(safe-area-inset-left, 0px);
    --safe-area-right: env(safe-area-inset-right, 0px);
  }
  
  html, body {
    min-height: calc(100% + var(--safe-area-top))!important;
    height: 100%;
  }
  
  body {
    padding: 0!important;
    margin: 0;
    background-color: transparent!important;
  }
  
  #app {
    padding: var(--safe-area-top) var(--safe-area-right) var(--safe-area-bottom) var(--safe-area-left)!important;
    min-height: 100%!important;
    background-color: transparent;
  }
  
  /* This ensures the status bar area is transparent on iOS */
  @supports (-webkit-touch-callout: none) {
    #app:before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--safe-area-top);
      background-color: transparent;
      z-index: 9999;
      pointer-events: none;
    }
  }
  </style>

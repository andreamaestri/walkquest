<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token }}">
        <title>{% block title %}WalkQuest{% endblock %}</title>
        
        <!-- Critical CSS -->
        <link href="{% static 'css/project.css' %}" rel="stylesheet">
        
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        {% include "components/navbar.html" %}

        <main>
            {% block content %}{% endblock %}
        </main>

        {% block javascript %}
        <!-- Default JavaScript block that can be overridden -->
        {% endblock %}

        <!-- Core Dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/relativeTime.js"></script>
        
        <!-- Extend dayjs plugin -->
        <script>
            if (window.dayjs) {
                dayjs.extend(dayjs_plugin_relativeTime);
            }
        </script>
        
        <!-- Load Iconify -->
        <script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>
        
        <!-- Alpine.js Plugins -->
        <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/morph@3.x.x/dist/cdn.min.js"></script>
        
        <!-- Alpine.js Core (load before components) -->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        
        <!-- Load Application Components -->
        <script src="{% static 'js/services.js' %}"></script>
        <script src="{% static 'js/components/walkList.js' %}"></script>
        <script src="{% static 'js/project.js' %}"></script>
        <script src="{% static 'js/walkInterface.js' %}"></script>
        <script src="{% static 'js/alpine-components.js' %}"></script>
        
        <!-- Additional JavaScript -->
        {% block extra_javascript %}
        <!-- Additional JavaScript block for page-specific scripts -->
        {% endblock %}
    </body>
</html>

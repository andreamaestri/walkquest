<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token }}">
        <title>{% block title %}WalkQuest{% endblock %}</title>
        
        <!-- Critical CSS -->
        <link href="{% static 'css/project.css' %}" rel="stylesheet">
        
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        {% include "components/navbar.html" %}

        <main>
            {% block content %}{% endblock %}
        </main>

        {% block javascript %}
        <!-- Default JavaScript block that can be overridden -->
        {% endblock %}

        <!-- Core Dependencies -->
        <script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />
        
        <!-- Import Motion -->
        <script type="module">
            import { 
                animate, hover, scroll, inView, press,
                spring, stagger, delay, frame, mix, transform 
            } from "https://cdn.jsdelivr.net/npm/motion@latest/+esm"
            
            window.Motion = { 
                animate, hover, scroll, inView, press,
                spring, stagger, delay, frame, mix, transform
            };

            window.addEventListener('DOMContentLoaded', () => {
                window.dispatchEvent(new Event('motion:ready'));
                console.log('Motion initialized');
            });
        </script>

        <!-- Load configuration first -->
        <script src="{% static 'js/project.js' %}"></script>

        <!-- Load services -->
        <script src="{% static 'js/services.js' %}"></script>

        <!-- Load utilities -->
        <script src="{% static 'js/walk-animations.js' %}"></script>

        <!-- Alpine Plugins must be loaded before Alpine Core -->
        <script src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

        <!-- Alpine Core -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Initialize Alpine plugins
                if (window.AlpineIntersect) {
                    window.Alpine.plugin(window.AlpineIntersect);
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <!-- Alpine Store initialization -->
        <script>
            document.addEventListener('alpine:init', () => {
                // Initialize shared state store
                Alpine.store('walks', {
                    selectedWalk: null,
                    pendingFavorites: new Set(),
                    setSelectedWalk(walk) {
                        this.selectedWalk = walk;
                    },
                    togglePendingFavorite(id) {
                        if (this.pendingFavorites.has(id)) {
                            this.pendingFavorites.delete(id);
                        } else {
                            this.pendingFavorites.add(id);
                        }
                    }
                });

                console.log('Alpine initialized with:', {
                    ApiService: !!window.ApiService,
                    Alpine: !!window.Alpine,
                    AlpineIntersect: !!window.AlpineIntersect
                });
            });
        </script>

        <!-- Alpine Components -->
        <script src="{% static 'js/alpine-components.js' %}"></script>
        <script src="{% static 'js/walkInterface.js' %}"></script>
        
        <!-- Additional JavaScript -->
        {% block extra_javascript %}
        <!-- Additional JavaScript block for page-specific scripts -->
        {% endblock %}
    </body>
</html>

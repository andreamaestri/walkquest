<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token }}">
        <title>{% block title %}WalkQuest{% endblock %}</title>
        
        <!-- Critical CSS -->
        <link href="{% static 'css/project.css' %}" rel="stylesheet">
        
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        {% include "components/navbar.html" %}

        <main>
            {% block content %}{% endblock %}
        </main>

        {% block javascript %}
        <!-- Default JavaScript block that can be overridden -->
        {% endblock %}

        <!-- Core Dependencies -->
        <!-- Load API Services first -->
        <script src="{% static 'js/services.js' %}"></script>
        
        <!-- Load Iconify -->
        <script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>
        
        <!-- Alpine.js and Plugins -->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

        <!-- Initialize global config and Motion -->
        <script type="module">
            // Import Motion functions
            import { 
                animate, 
                hover,
                scroll,
                inView,
                press,
                spring,
                stagger,
                delay,
                frame,
                mix,
                transform 
            } from "https://cdn.jsdelivr.net/npm/motion@latest/+esm"
            
            // Set up global config
            window.walkquestConfig = {
                csrfToken: document.querySelector('meta[name="csrf-token"]').content,
                animations: {
                    hover: {
                        scale: 1.02,
                        spring: {
                            stiffness: 300,
                            damping: 25
                        }
                    },
                    entrance: {
                        duration: 0.6,
                        easing: [0.2, 0, 0, 1]
                    }
                }
            };
            
            // Make Motion functions globally available
            window.Motion = { 
                animate, 
                hover,
                scroll,
                inView,
                press,
                spring,
                stagger,
                delay,
                frame,
                mix,
                transform
            };

            // Initialize Motion
            window.addEventListener('DOMContentLoaded', () => {
                window.dispatchEvent(new Event('motion:ready'));
            });
        </script>
        
        <!-- Additional JavaScript -->
        {% block extra_javascript %}
        <!-- Additional JavaScript block for page-specific scripts -->
        {% endblock %}
    </body>
</html>
